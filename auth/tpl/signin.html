<div class="container w-xxl w-auto-xs" ng-controller="SingInCtrl" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">云服务体系</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>知了·理解源自沟通</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="用户名" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
                </div>
                <div class="list-group-item">
                    <select class="form-control" ng-model="user.account"  ng-options=" type.typeDesc for type in  userTypes">
                        <!--<option value="{{type.typeName}}" ng-repeat="type in  userTypes">{{type.typeDesc}}</option>-->
                        <option value="{{type.typeName}}" ng-repeat="type in  userTypes">{{type.typeDesc}}</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login(user)" ng-disabled='form.$invalid'>登录</button>
            <div class="line line-dashed"></div>
        </form>
    </div>
    <div class="text-center" ng-include="'share/tpl/blocks/page_footer.html'"></div>
</div>
