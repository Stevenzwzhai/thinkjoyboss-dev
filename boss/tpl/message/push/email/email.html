<div ng-controller="MailNewCtrl">
    <!-- / header -->
    <div class="wrapper" style="padding-top: 0px">
        <form name="newMail" class="form-horizontal m-t-lg">
            <div class="form-group">
                <label class="col-lg-2 control-label">发送邮箱:</label>
                <div class="col-lg-4">
                    <input type="email" class="form-control" placeholder="发送邮箱地址" ng-model="mail.sender"/>
                </div>
                <div class="col-lg-4">
                    <input type="password" class="form-control" placeholder="发送邮箱密码" ng-model="mail.password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">接收邮箱:</label>
                <div class="col-lg-8">
                    <zlselectize receiver-list="mail.receiverList"></zlselectize>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">邮件主题:</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="mail.subject">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮件内容:</label>
                <div class="col-sm-10">
                    <div oc-lazy-load="textAngular">
                        <div text-angular ng-model="mail.content" class="btn-groups"></div>
                    </div>


                    <div class="btn-group">
                        <script type="text/ng-template" id="myModalContent.html">
                            <div class="modal-body" style="{min-height: 200px;}">
                                <table class="table bg-white-only b-a" >
                                    <thead>
                                    <tr>
                                        <th>名称</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                        <tr ng-repeat="attach in attachs" class="ng-scope">
                                            <td><strong class="ng-binding">{{attach}}</strong></td>
                                            <td nowrap="">
                                                <button type="button" class="btn btn-default btn-xs" ng-click="remove(attach)">
                                                   删除
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="modal-footer">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <div class="col-md-6" style="padding-right: 0">
                                            <input type="text" class="form-control" ng-model="newattach" placeholder="请输入附件链接地址">
                                        </div>
                                        <div class="col-md-2">
                                            <div class="row text-left">
                                                <button class="btn btn-success" ng-click="addNewAttach()" style="display: inline-block">添加</button>
                                            </div>
                                        </div>
                                        <div class="col-md-2"></div>
                                            <button class="btn btn-primary" ng-click="ok()" style="display: inline-block">确定</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </script>
                        <a class="btn btn-sm btn-default" tooltip="添加附件" ng-click="addAttach()"><i class="fa text-base fa-chain"></i>添加附件</a>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-show="mail.sendTimeType">
                <label class="col-lg-2 control-label">定时时间:</label>
                <div class="col-lg-4">


                    <div ui-jq="datetimepicker"   ui-options="{defaultDate:'', locale: 'zh-cn', format: 'YYYY-MM-DD HH:mm:ss'}"
                         class='input-group date'>
                        <input type='text'    class="form-control"  ng-model="date"  value="{{date}}" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>


                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-2">
                    <button class="btn btn-info w-xs" ng-click="sendMail()" ng-enable='sending'>{{sendButton}}</button>
                </div>
                <div class="col-lg-2">
                    <div class="checkbox">
                        <label class="i-checks">
                            <input type="checkbox" ng-model="timeSend" ng-click="toggleTimeSend()"><i></i> 定时发送
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
