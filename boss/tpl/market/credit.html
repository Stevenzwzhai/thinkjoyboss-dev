


<div class="bg-light lter b-b wrapper-md ng-scope">
    <h1 class="m-n font-thin h3">兑换记录</h1>
</div>




<div class="wrapper-md">




    <div class="panel panel-default">

        <div class="row wrapper">
                <div class="fx-row">

                    <a  type="button" href="#/app/boss/user/{{params.data.phone}}"  ng-show="isBack"  class="mr100 btn  m-l  btn-sm  btn-success btn-addon mr100" >
                       返回
                    </a>

                    <input type="search" class="input-sm  fx-col-1  form-control" placeholder="手机号"  ng-model="params.data.phone"  value="{{userPhone}}" />

                    <button class="mr100 btn btn-sm btn-primary" type="button" ng-click="searchPhone();" ng-disabled="isSubmit">
                            <span ng-show="isSubmit" class="">
                                     <i class=" fa fa-refresh glyphicon-refresh"  ></i>
                            </span>
                        <span class=""  ng-hide="isSubmit">兑换查询</span>
                    </button>

                </div>

        </div>



        <table-paging   is-submit="isSubmit"   refresh="refresh"  content-type="json"  pageIndex="1"  pageSize="10"  params="params"  url="creditUrl"  results="posts"  resultsName="bizData.pageList"  total="bizData.total">

            <div class="table-responsive">
                <table class=" table table-striped b-t b-light">
                    <thead>
                    <tr>
                        <th>兑换商品</th>
                        <th>所需积分</th>
                        <th>兑换者手机号</th>
                        <th>兑换凭证</th>
                        <th>兑换时间</th>
                        <th>兑换卡卷</th>
                        <th>兑换状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="sco in posts">

                        <td>{{sco.goodsName}} </td>
                        <td>{{sco.costCredit}}</td>
                        <td><a href="javascript:void(0)" class="text-primary" ng-click="userCard(sco)">{{sco.exchangePhone}}</a></td>
                        <td>{{sco.exchangeCert}}</td>
                        <td>{{sco.exchangeDate | date: 'yyyy-MM-dd'}}</td>
                        <td>
                               {{sco.orderNumber}}
                        </td>
                        <td>
                            {{sco.status | creditFilterStatus}}
                        </td>
                        <td>
                            <label class="i-switch bg-success" >
                                <input type="checkbox"     ng-disabled="sco.status=='1'"  ng-model="sco.status"   ng-true-value="1"  ng-false-value="0"  ng-change="changeStatus(sco)" />
                                <i></i>
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </table-paging>
    </div>
</div>


<!-- user card -->
<user-card class="userCard" data="" phone="fm.phone" ></user-card>
